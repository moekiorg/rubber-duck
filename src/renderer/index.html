<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RubberDuck</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' custom-file:; script-src 'unsafe-inline' 'self' custom-file:; style-src 'self' 'unsafe-inline' custom-file:; img-src * 'self' data:"
    />
    <script type="module">
      window.rubberDuck = {}

      const scripts = await window.api.getJs()
      for (const src of scripts) {
        try {
          await import(
            /* @vite-ignore */
            src
          )
        } catch (e) {
          console.error(`Failed to import ${src}:`, e)
        }
      }
      const styles = await window.api.getCss()
      for (const css of styles) {
        try {
          const tag = document.createElement('link')
          tag.rel = 'stylesheet'
          tag.href = css
          document.querySelector('head').appendChild(tag)
        } catch (e) {
          console.log(`Filed to import ${css}:`, e)
        }
      }
    </script>
  </head>

  <body style="-webkit-app-region: drag; overflow: hidden; height: 100vh">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
